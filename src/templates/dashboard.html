<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte-builders Sentinel Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 15px;
        }
        .metrics { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; 
            margin-bottom: 30px; 
        }
        .metric-card { 
            padding: 25px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px; 
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1em;
            opacity: 0.9;
        }
        .metric-card .value {
            font-size: 2.5em; 
            margin: 0;
            font-weight: bold;
        }
        .chart-container { 
            margin-bottom: 30px; 
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background-color: #27ae60; }
        .status-warning { background-color: #f39c12; }
        .status-error { background-color: #e74c3c; }
        .refresh-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
        }
        .refresh-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span class="status-indicator status-online"></span>
            Byte-builders Sentinel Dashboard
        </h1>
        
        <button class="refresh-btn" onclick="refreshData()">ðŸ”„ Refresh Data</button>
        
        <div class="metrics" id="metrics">
            <div class="metric-card">
                <h3>Total Events</h3>
                <p class="value">Loading...</p>
            </div>
            <div class="metric-card">
                <h3>Anomalies</h3>
                <p class="value">Loading...</p>
            </div>
            <div class="metric-card">
                <h3>Anomaly Rate</h3>
                <p class="value">Loading...</p>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>ðŸ“Š Event Timeline</h2>
            <div id="timeline-chart" style="height: 400px;"></div>
        </div>
        
        <div class="chart-container">
            <h2>ðŸ“‹ System Status</h2>
            <p><span class="status-indicator status-online"></span> System Online</p>
            <p><span class="status-indicator status-online"></span> Event Processing Active</p>
            <p><span class="status-indicator status-warning"></span> Dashboard Ready</p>
        </div>
    </div>
    
    <script>
        function refreshData() {
            loadMetrics();
            loadTimeline();
        }
        
        // Load metrics
        function loadMetrics() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    const metricsContainer = document.getElementById('metrics');
                    metricsContainer.innerHTML = `
                        <div class="metric-card">
                            <h3>Total Events</h3>
                            <p class="value">${data.total_events || 0}</p>
                        </div>
                        <div class="metric-card">
                            <h3>Anomalies</h3>
                            <p class="value">${data.anomaly_count || 0}</p>
                        </div>
                        <div class="metric-card">
                            <h3>Anomaly Rate</h3>
                            <p class="value">${(data.anomaly_rate || 0).toFixed(1)}%</p>
                        </div>
                    `;
                })
                .catch(error => {
                    console.error('Error loading metrics:', error);
                    const metricsContainer = document.getElementById('metrics');
                    metricsContainer.innerHTML = `
                        <div class="metric-card">
                            <h3>Status</h3>
                            <p class="value">Error</p>
                        </div>
                    `;
                });
        }
        
        // Load timeline chart
        function loadTimeline() {
            fetch('/api/timeline')
                .then(response => response.json())
                .then(data => {
                    if (data && data.data && Object.keys(data).length > 0) {
                        Plotly.newPlot('timeline-chart', data.data, data.layout);
                    } else {
                        // Show placeholder chart if no data
                        const placeholderData = [{
                            x: [new Date()],
                            y: ['System Started'],
                            type: 'scatter',
                            mode: 'markers',
                            marker: { size: 12, color: '#3498db' },
                            name: 'Events'
                        }];
                        
                        const layout = {
                            title: 'Event Timeline (No Data)',
                            xaxis: { title: 'Time' },
                            yaxis: { title: 'Event Type' },
                            margin: { t: 50, r: 50, b: 50, l: 100 }
                        };
                        
                        Plotly.newPlot('timeline-chart', placeholderData, layout);
                    }
                })
                .catch(error => {
                    console.error('Error loading timeline:', error);
                    document.getElementById('timeline-chart').innerHTML = 
                        '<p style="text-align: center; color: #e74c3c; padding: 50px;">Error loading timeline data</p>';
                });
        }
        
        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
        });
        
        // Auto-refresh every 30 seconds
        setInterval(refreshData, 30000);
    </script>
</body>
</html>
